server:
  port: 0

spring:
  application:
    name: catalog-service
  config:
    import: "configserver:http://127.0.0.1:8888"
  cloud:
    config:
      name: actuator,eureka,rabbitmq,token,logging,zipkin,database
  jpa:
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

logging:
  level:
    com.example.catalogservice: DEBUG

catalog:
  consumer:
    group-id: ${CONSUMER_GROUP_ID:catalogConsumer}